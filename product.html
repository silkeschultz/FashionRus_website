<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FashionRus</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img src="img/logo.png" alt="logo" />
        </a>
        <a class="nav-link" href="index.html">Categories</a>
        <a class="nav-link" href="productlist.html">Brands</a>
        <a class="nav-link" href="productlist.html">Seasons</a>
      </nav>
    </header>
    <main class="product-container">
      <div class="product-image">
        <img src="img/1533.webp" alt="rød puma trøje" />
      </div>
      <div class="product-info">
        <h1>Product Information</h1>
        <ul>
          <li><strong>Model name</strong>: Print T-shirt</li>
          <li><strong>Color</strong>: High Risk Red</li>
          <li><strong>Inventory number</strong>: 1533</li>
        </ul>
        <div class="brand-logo">Puma</div>
        <p class="brand-slogan">FOREVER. FASTER. FOREVER. BETTER.</p>
      </div>
      <div class="purchase-info">
        <h2>Puma Print T-shirt</h2>
        <p class="brand-category">Puma | Tshirts</p>
        <div class="size-selector">
          <label for="size">Choose a size</label>
          <select id="size" name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <button class="add-to-basket">Add to basket</button>
      </div>
    </main>
    <footer>
      <p>@ Silke Schultz - 2. semester EK</p>
    </footer>
  </body>
</html>
